<html> 
    <head>
      <meta charset="utf-8"/>
    </head>
    <body>
      <input type="text" value="aap"/>
      <a action="focus" href="#">focus</a>
      <a action="blur" href="#">blur</a>
  <script type="text/javascript" src="static/js/jquery.js"></script>
  <script type="text/javascript">
$(() => {
  $('[action=focus]').click(() => {
    var target = $('input')
    target.focus()
    target.val(target.val())
  })
  $('[action=blur]').click(() => {$('input').blur()})
})
  </script>
    </body>
</html>
