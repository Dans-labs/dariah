stageAtts:
  selectNone:
    msg: No selection decision by National Coordinator
    cls: info
  selectYes:
    msg: Contribution has been accepted by National Coordinator
    cls: good
  selectNo:
    msg: Contribution has been rejected by National Coordinator
    cls: error
  submitted:
    msg: Assessment submitted
    cls: info
  submittedRevision:
    msg: Revised Assessment submitted
    cls: info
  complete:
    msg: Assessment complete
    cls: info
  completeRevised:
    msg: Revised assessment complete
    cls: info
  incomplete:
    msg: Assessment incomplete
    cls: warning
  incompleteRevised:
    msg: Revised assessment incomplete
    cls: warning
  reviewExpert:
    msg: Expert reviewer has decided
    cls: info
  reviewRevise:
    msg: Revision recommended
    cls: warning
  reviewAccept:
    msg: Accepted by final reviewer
    cls: good
  reviewReject:
    msg: Rejected by final reviewer
    cls: error

statusRep:
  frozen: Finalized and frozen
  locked: Locked

commands:
  contrib:
    selectContrib:
      msg: Select as national contribution to DARIAH
      cls: good
      operator: set
      field: selected
      value: "1"
    deselectContrib:
      msg: Not eligible as national contribution to DARIAH
      cls: error
      operator: set
      field: selected
      value: "0"
    unselectContrib:
      msg: Revoke selection decision for this contribution
      cls: warning
      operator: set
      field: selected
      value: "1"
    startAssessment:
      msg: Start a self-assessment for this contribution
      cls: info
      operator: add
      table: assessment
  assessment:
    submitAssessment:
      msg: Submit assessment
      cls: info
      operator: set
      field: submitted
      value: "1"
    submitRevision:
      msg: Submit revised assessment
      operator: set
      field: dateSubmitted
      value: "now"
    withdrawAssessment:
      msg: Withdraw assessment from review
      operator: set
      field: submitted
      value: "0"
    startReview:
      msg: Start a review of this assessment
      operator: add
      table: review
  review:
    expertReviewRevise:
      kind: expert
      msg: Advise revision
      cls: warning
      operator: set
      field: decision
      value: Revise
    expertReviewAccept:
      kind: expert
      msg: Advise to accept
      cls: good
      operator: set
      field: decision
      value: Accept
    expertReviewReject:
      kind: expert
      msg: Advise to reject
      cls: error
      operator: set
      field: decision
      value: Reject
    finalReviewRevise:
      kind: final
      msg: Require revision
      cls: warning
      operator: set
      field: decision
      value: Revise
    finalReviewAccept:
      kind: final
      msg: Accept
      cls: good
      operator: set
      field: decision
      value: Accept
    finalReviewReject:
      kind: final
      msg: Reject
      cls: error
      operator: set
      field: decision
      value: Reject

