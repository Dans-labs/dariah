perm:
  list:   auth
  read:   auth
  update: edit
  insert: auth
  delete: own

workflow:
  read:
    - inspect: siblings
      method: getValues
      linkField: assessment
      masterTable: assessment
      otherTable: reviewEntry
      otherFields:
        - creator
        - comments
      equalField: criteriaEntry
      attribute:
        name: reviews
        desc: entries by other reviewers
    - inspect: master
      method: getValues
      linkField: assessment
      otherTable: assessment
      otherFields:
        - reviewerE
        - reviewerF
      attribute:
        name: reviewers
        desc: all reviewers of this assessment
    - inspect: master
      method: hasValue
      linkField: assessment
      otherTable: assessment
      otherField: submitted
      value: false
      attribute:
        name: locked
        desc: assessment is being revised
  adjust:
    - inspect: siblings
      linkField: assessment
      masterTable: assessment
      otherTable: reviewEntry
      triggerFields:
        - comments
    - inspect: master
      linkField: review
      otherTable: review
      triggerFields:
        - comments

title: criteria

item:
  - review entry
  - review entries

sort:
  - [seq, 1]

fieldOrder:
  - seq
  - criteria
  - criteriaEntry
  - comments
  - review
  - assessment

fieldSpecs:
  seq:
    perm:
      list:   auth
      read:   edit
      update: nobody
    label: Criterion number
    valType: number
    multiple: false
  criteria:
    perm:
      list:   auth
      read:   edit
      update: nobody
    label: criterion
    valType:
      relTable: criteria
      allowNew: false
      fixed: true
    multiple: false
  criteriaEntry:
    perm:
      list:   auth
      read:   edit
      update: nobody
    label: Assessor entry
    valType:
      relTable: criteriaEntry
      allowNew: false
      fixed: true
    multiple: false
  review:
    perm:
      list:   auth
      read:   edit
      update: nobody
    label: review
    valType:
      relTable: review
      allowNew: false
      fixed: true
    multiple: false
  assessment:
    perm:
      list:   auth
      read:   edit
      update: nobody
    label: assessment
    valType:
      relTable: assessment
      allowNew: false
      fixed: true
    multiple: false
  comments:
    perm:
      list:   auth
      read:   edit
      update: edit
    label: Reviewer comments
    valType: textarea
    multiple: true

needMaster: true

filters:
  - field: score
    relField: score
    label: score
    type: ByValue
    maxCols: 1
    expanded: true
