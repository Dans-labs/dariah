fieldSpecs: 
  title:
    perm:
      list:   public
      read:   public
      update: edit
    label: Title
    valType: text
    multiple: false
  selected:
    perm:
      list:   public
      read:   public
      update: coord
    label: Selected by National Coordinator
    valType: bool3
    multiple: false
  contactPersonName:
    perm:
      list:   public
      read:   public
      update: edit
    label: contact person
    valType: text
    multiple: false
  contactPersonEmail:
    perm:
      list:   auth
      read:   auth
      update: edit
    label: contact email
    valType: email
    multiple: true
  urlContribution:
    perm:
      list:   public
      read:   public
      update: edit
    label: Contribution url
    valType: url
    multiple: true
  urlAcademic:
    perm:
      list:   public
      read:   public
      update: edit
    label: Academic url
    valType: url
    multiple: true
  description:
    perm:
      list:   public
      read:   public
      update: edit
    label: Description
    valType: textarea
    multiple: false
  costTotal:
    perm:
      list:   auth
      read:   coord
      update: edit
    label: cost (total)
    valType: number
    multiple: false
  costDescription:
    perm:
      list:   edit
      read:   coord
      update: edit
    label: cost (description)
    valType: textarea
    multiple: false
  country:
    perm:
      list:   public
      read:   public
      update: edit
    label: Country
    valType:
      relTable: country
      select:
        isMember: true
      allowNew: false
    multiple: false
  year:
    perm:
      list:   public
      read:   public
      update: edit
    label: Year
    valType:
      relTable: year
      select:
        rep:
          $lte: $curYear
      allowNew: false
    multiple: false
  vcc:
    perm:
      list:   public
      read:   public
      update: edit
    label: VCC
    valType:
      relTable: vcc
      allowNew: false
    multiple: true
  discipline:
    perm:
      list:   public
      read:   public
      update: edit
    label: Disciplines
    valType:
      relTable: discipline
      allowNew: true
    multiple: true
  keyword:
    perm:
      list:   public
      read:   public
      update: edit
    label: Keywords
    valType:
      relTable: keyword
      allowNew: true
    multiple: true
  typeContribution:
    perm:
      list:   public
      read:   public
      update: edit
    label: Type
    valType:
      relTable: typeContribution
      allowNew: false
      inactive:
        attributes:
          className: inactive
          title: this value does not belong to the current package
        disabled: true
    multiple: false
  typeContributionOther:
    perm:
      list:   office
      read:   office
      update: nobody
    label: Type
    valType:
      relTable: typeContribution
      allowNew: true
    multiple: true
  tadirahObject:
    perm:
      list:   public
      read:   public
      update: edit
    label: Object(s)
    valType:
      relTable: tadirahObject
      allowNew: false
    multiple: true
  tadirahActivity:
    perm:
      list:   public
      read:   public
      update: edit
    label: Activity(ies)
    valType:
      relTable: tadirahActivity
      allowNew: false
    multiple: true
  tadirahTechnique:
    perm:
      list:   public
      read:   public
      update: edit
    label: Technique(s)
