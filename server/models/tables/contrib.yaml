perm:
  list:   public
  read:   public
  update: edit
  insert: auth
  delete: own

workflow:
  read:
    - inspect: details
      method: hasValue
      linkField: contrib
      otherTable: assessment
      otherField: submitted
      myField: null
      value: true
      attribute:
        name: locked
        desc: is being reviewed
    - inspect: details
      method: getValues
      linkField: contrib
      otherTable: review
      otherFields:
        - creator
        - decision
      attribute:
        name: reviews
        desc: reviews of this contribution
    - inspect: details
      method: assessmentScore
      linkField: contrib
      otherTable: assessment
      attribute:
        name: score
        desc: assessment score
    - inspect: details
      method: getValues
      linkField: contrib
      otherTable: assessment
      otherFields:
        - reviewerF
      attribute:
        name: reviewers
        desc: final reviewers of this contribution
  adjust:
    - inspect: details
      linkField: contrib
      otherTable: assessment
      triggerFields:
        - typeContribution

title: title

item:
  - contribution
  - contributions

sort:
  - [title, 1]
  - [dateCreated, -1]

fieldOrder: 
  - title
  - year
  - country
  - selected
