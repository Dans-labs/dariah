perm:
  list:   auth
  read:   auth
  update: edit
  insert: auth
  delete: own

timing:
  decision: dateDecided

workflow:
  read:
    - inspect: siblings
      method: getValues
      linkField: assessment
      masterTable: assessment
      otherTable: review
      otherFields:
        - _id
        - decision
        - dateDecided
      attribute:
        name: reviews
        desc: other reviews of the same assessment
    - inspect: master
      method: getValues
      linkField: assessment
      otherTable: assessment
      otherFields:
        - reviewerE
        - reviewerF
      attribute:
        name: reviewers
        desc: all reviewers of this assessment
    - inspect: details
      method: hasIncomplete
      linkField: review
      otherTable: reviewEntry
      emptyFields:
        - comments
      attribute:
        name: incomplete
        desc: "some criteria lack reviewer's comments ({n}x)"
  adjust:
    - inspect: siblings
      linkField: assessment
      masterTable: assessment
      otherTable: review
      triggerFields:
        - _id
        - decision
    - inspect: master
      linkField: assessment
      otherTable: assessment
      triggerFields:
        - creator
        - decision
    - inspect: master
      linkField: contrib
      otherTable: contrib
      triggerFields:
        - creator
        - decision

title: title

item:
  - review
  - reviews

sort:
  - [assessment, 1]
  - [title, 1]
  - [dateCreated, -1]

fieldOrder: 
  - title
  - reviewType
  - contrib
  - assessment
  - remarks
  - decision
  - dateDecided

fieldSpecs: 
  title:
    perm:
      list:   auth
      read:   auth
      update: edit
    label: Title
    valType: text
    multiple: false
  reviewType:
    perm:
      list:   auth
      read:   auth
      update: nobody
    label: Review type
    valType:
      relTable: typeContribution
      allowNew: false
      fixed: true
      inactive:
        attributes:
          className: inactive
          title: this value does not belong to the current package
        disabled: true
    multiple: false
  contrib:
    perm:
      list:   public
      read:   public
      update: nobody
    label: Contribution
    valType:
      relTable: contrib
      allowNew: false
      fixed: true
    multiple: false
  assessment:
    perm:
      list:   auth
      read:   auth
      update: nobody
    label: Assessment
    valType:
      relTable: assessment
      allowNew: false
      fixed: true
    multiple: false
  remarks:
    perm:
      list:   auth
      read:   auth
      update: edit
    label: General remarks
    valType: textarea
    multiple: true
  decision:
    perm:
      list:   auth
      read:   auth
      update: edit
    label: Decision
    valType:
      relTable: decision
      allowNew: false
    multiple: false
  dateDecided:
    perm:
      list: auth
      read: auth
      update: nobody
    label: Decided on
    valType: datetime
    multiple: false

detailOrder:
  - reviewEntry

details:
  reviewEntry:
    table: reviewEntry
    linkField: review
    expand: own
    mode: list
    border: {
      read: false,
      edit: false,
    }
    filtered: true
    cascade: true
    fixed: true

needMaster: true
