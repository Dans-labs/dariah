perm:
  list:   auth
  read:   auth
  update: edit
  insert: auth
  delete: own

workflow:
  read:
    - inspect: siblings
      method: getValues
      linkField: assessment
      otherField: _id
      attribute:
        name: others
        desc: other reviews of the same assessment
  adjust:
    - inspect: siblings
      linkField: assessment
      triggerFields:
        - _id
    - inspect: master
      linkField: assessment
      otherTable: assessment
      triggerFields:
        - creator

title: title

item:
  - review
  - reviews

sort:
  - [assessment, 1]
  - [title, 1]
  - [dateCreated, -1]

fieldOrder: 
  - title
  - reviewType
  - assessment
  - remarks
  - decision
  - dateDecided

fieldSpecs: 
  title:
    perm:
      list:   auth
      read:   auth
      update: edit
    label: Title
    valType: text
    multiple: false
  reviewType:
    perm:
      list:   auth
      read:   auth
      update: nobody
    label: Review type
    valType:
      relTable: typeContribution
      allowNew: false
      fixed: true
      inactive:
        attributes:
          className: inactive
          title: this value does not belong to the current package
        disabled: true
    multiple: false
  assessment:
    perm:
      list:   auth
      read:   auth
      update: nobody
    label: Assessment
    valType:
      relTable: assessment
      allowNew: false
      fixed: true
    multiple: false
  remarks:
    perm:
      list:   auth
      read:   auth
      update: edit
    label: General remarks
    valType: textarea
    multiple: true
  decision:
    perm:
      list:   auth
      read:   auth
      update: edit
    label: Decision
    valType:
      relTable: decision
      allowNew: false
    multiple: false
  dateDecided:
    perm:
      list: auth
      read: auth
      update: nobody
    label: Decided on
    valType: datetime
    multiple: false

detailOrder:
  - reviewEntry

details:
  reviewEntry:
    table: reviewEntry
    linkField: review
    expand: own
    mode: list
    border: {
      read: false,
      edit: false,
    }
    filtered: true
    cascade: true
    fixed: true

needMaster: true
