perm:
  list:   auth
  read:   auth
  update: edit
  insert: auth
  delete: own

timing:
  submitted:
    true: dateSubmitted
    false: dateWithdrawn

workflow:
  read:
    - inspect: master
      method: hasDifferent
      linkField: contrib
      otherTable: contrib
      otherField: typeContribution
      myField: assessmentType
      attribute:
        name: stalled
        desc: assessment type is different from contribution type
    - inspect: master
      method: hasValue
      linkField: contrib
      otherTable: contrib
      otherField: selected
      value: true
      attribute:
        name: frozen
        desc: contribution has been selected by DARIAH
    - inspect: master
      method: hasValue
      linkField: contrib
      otherTable: contrib
      otherField: selected
      value: false
      attribute:
        name: frozen
        desc: contribution has been rejected by DARIAH
    - inspect: self
      method: assessmentScore
      attribute:
        name: score
        desc: assessment score
    - inspect: self
      method: hasValue
      otherField: submitted
      value: true
      attribute:
        name: locked
        except:
          - submitted
          - reviewerE
          - reviewerF
        desc: has been submitted for review
    - inspect: details
      method: hasIncomplete
      linkField: assessment
      otherTable: criteriaEntry
      emptyFields:
        - score
        - evidence
      attribute:
        name: incomplete
        desc: 'some criteria lack a score or evidence ({n}x)'
    - inspect: details
      method: getValues
      linkField: assessment
      otherTable: review
      otherFields:
        - creator
        - decision
      attribute:
        name: reviews
        desc: reviews of this same assessment
  adjust:
    - inspect: master
      linkField: contrib
      otherTable: contrib
      triggerFields:
        - assessmentType
        - submitted
        - reviewerF
    - inspect: details
      linkField: assessment
      otherTable: criteriaEntry
      triggerFields:
        - submitted
    - inspect: details
      linkField: assessment
      otherTable: reviewEntry
      triggerFields:
        - submitted
        - reviewerE
        - reviewerF
    - inspect: details
      linkField: assessment
      otherTable: review
      triggerFields:
        - submitted
        - reviewerE
        - reviewerF

title: title

item:
  - assessment
  - assessments

sort:
  - [contrib, 1]
  - [title, 1]
  - [dateCreated, -1]

fieldOrder: 
  - title
  - assessmentType
  - contrib
  - remarks
  - submitted
  - dateSubmitted
  - dateWithdrawn
  - reviewerE
  - reviewerF

ourFields:
  - reviewerE
  - reviewerF

fieldSpecs: 
  title:
    perm:
      list:   auth
      read:   auth
      update: edit
    label: Title
    valType: text
    multiple: false
  contrib:
    perm:
      list:   auth
      read:   auth
      update: nobody
    label: Contribution
    valType:
      relTable: contrib
      allowNew: false
    multiple: false
  assessmentType:
    perm:
      list:   auth
      read:   auth
      update: nobody
    label: Assessment type
    valType:
      relTable: typeContribution
      allowNew: false
      fixed: true
      inactive:
        attributes:
          className: inactive
          title: this value does not belong to the current package
        disabled: true
    multiple: false
  remarks:
    perm:
      list:   auth
      read:   auth
      update: edit
    label: General remarks
    valType: textarea
    multiple: true
  submitted:
    perm:
      list:   auth
      read:   auth
      update: edit
    label: Submitted for review
    valType: bool
    multiple: false
  dateSubmitted:
    perm:
      list: auth
      read: auth
      update: nobody
    label: Submitted on
    valType: datetime
    multiple: false
  dateWithdrawn:
    perm:
      list: auth
      read: auth
      update: nobody
    label: Withdrawn on
    valType: datetime
    multiple: false
  reviewerE:
    perm:
      list: auth
      read: auth
      update: office
    label: Reviewer (1)
    valType:
      select:
        authority:
          $ne: legacy
      relTable: user
      allowNew: email
    multiple: false
  reviewerF:
    perm:
      list: auth
      read: auth
      update: office
    label: Reviewer (2)
    valType:
      select:
        authority:
          $ne: legacy
      relTable: user
      allowNew: email
    multiple: false

detailOrder:
  - review
  - criteriaEntry

details:
  review:
    table: review
    linkField: assessment
    expand: own
    mode: list
    filtered: false
  criteriaEntry:
    table: criteriaEntry
    linkField: assessment
    expand: own
    mode: list
    border: {
      read: false,
      edit: false,
    }
    filtered: true
    cascade: true
    fixed: true

extra:
  - package
  - criteria
  - typeContribution
  - decision

needMaster: true
