        multiple: false
      dateCreated:
        label: created on
        valType: datetime
        multiple: false
      modified:
        label: modified
        valType: text
        multiple: true

    filters:
      - field: description
        label: description
        type: Fulltext
        maxCols: null
        expanded: null
