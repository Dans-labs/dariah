        maxCols: 1
        expanded: false
      - field: discipline
        label: discipline
        type: ByValue
        maxCols: 2
        expanded: false
      - field: keyword
        label: keyword
        type: ByValue
        maxCols: 1
        expanded: false

  assessment:
    title: title
    item:
      - assessment
      - assessments
    sort:
      - [contrib, 1]
      - [title, 1]
      - [dateCreated, -1]
    fieldOrder: 
      - title
      - contrib
      - remarks
      - creator
      - dateCreated
      - modified

    fieldSpecs: 
      title:
        label: Title
        valType: text
        multiple: false
      contrib:
        label: Contribution link
        valType:
          values: contrib
          allowNew: false
          freeze:
            label: Contribution details
            formatting:
              listSpecs:
                typeContribution:
                  start: ""
                  sep: ", "
              template: |
                [{title}]({urlContribution})

                {country} {year}

                {typeContribution}

                [{contactPersonName}]({contactPersonEmail[0]})

                Created {dateCreated}

                Last modified {modifiedLast} 

                {description}
            details: false
        multiple: false
      remarks:
        label: Remarks
        valType: textarea
        multiple: true
      creator:
        label: creator
        valType:
          values: user
          allowNew: false
        multiple: false
      dateCreated:
        label: created on
        valType: datetime
        multiple: false
      modified:
        label: modified
        valType: text
        multiple: true

    detailOrder:
      - criteriaEntry
    details:
      criteriaEntry:
        table: criteriaEntry
        linkField: assessment
        mode: list
        filtered: true
        cascade: true
        fixed: true
    needMaster: true

  criteriaEntry:
    title: criteria
    item:
      - criterion entry
      - criterion entries
    sort:
      - [seq, 1]
    fieldOrder:
      - seq
      - criteria
      - score
      - evidence
      - assessment
      - creator
      - dateCreated
      - modified

    fieldSpecs:
      seq:
        label: Number
        valType: number
        multiple: false
      criteria:
        label: criterion
        valType:
          values: criteria
          allowNew: false
          freeze:
            label: Details
            formatting:
              template: |
                {remarksStr}
            details: false
        multiple: false
      score:
        label: score
        valType:
          values: score
          link: criteria
          allowNew: false
          popUpIfEmpty: true
        multiple: false
      assessment:
        label: assessment
        valType:
          values: assessment
          allowNew: false
          freeze: true
        multiple: false
      evidence:
        label: evidence
        valType: textarea
        multiple: true
      creator:
        label: creator
        valType:
          values: user
          allowNew: false
        multiple: false
      dateCreated:
        label: created on
        valType: datetime
        multiple: false
      modified:
        label: modified
        valType: text
        multiple: true

    needMaster: true

    filters:
      - field: score
        relField: score
        label: score
        type: ByValue
        maxCols: 1
        expanded: true

  package:
    title: title
    item:
      - package
      - packages
    sort:
      - [title, 1]
      - [dateCreated, -1]
    fieldOrder: 
      - title
      - startDate
      - endDate
      - typeContribution
      - remarks
      - creator
      - dateCreated
      - modified

    fieldSpecs: 
      title:
        label: Title
        valType: text
        multiple: false
      startDate:
        label: start date
        valType: datetime
        multiple: false
      endDate:
        label: end date
        valType: datetime
        multiple: false
      typeContribution:
        label: Type
        valType:
          values: typeContribution
          allowNew: true
          inactive:
            attributes:
              className: inactive
              title: this value does not belong to the current package
            disabled: false
        multiple: true
      remarks:
        label: Remarks
        valType: textarea
        multiple: true
      creator:
        label: creator
        valType:
          values: user
          allowNew: false
        multiple: false
      dateCreated:
        label: created on
        valType: datetime
        multiple: false
      modified:
        label: modified
        valType: text
        multiple: true

    detailOrder:
      - criteria
    details:
      criteria:
        table: criteria
        linkField: package
        mode: list
        filtered: true

  criteria:
