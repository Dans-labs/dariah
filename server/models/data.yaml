  country:
    title: name
    item:
      - country
      - countries
    sort:
      - [name, 1]
    fieldOrder:
      - iso
      - name
      - isMember
      - latitude
      - longitude
      - creator
      - dateCreated
      - modified
    fieldSpecs:
      iso:
        label: ISO(2)
        valType: text
        valid: isoCountry
        multiple: false
        grid:
          width: 2em
          grow: 0
      name:
        label: Name
        valType: text
        multiple: false
        grid:
          width: 10em
          grow: 1
      isMember:
        label: Is DARIAH member
        valType: bool
        multiple: false
        grid:
          width: 4em
          grow: 0
      latitude:
        label: Latitude
        valType: number
        multiple: false
        grid:
          width: 4em
          grow: 0.5
          shrink: 0
      longitude:
        label: Longitude
        valType: number
        multiple: false
        grid:
          width: 4em
          grow: 0.5
          shrink: 0
      creator:
        label: creator
        valType:
          values: user
          allowNew: false
        multiple: false
        grid:
          width: 10em
          grow: 1
      dateCreated:
        label: created on
        valType: datetime
        multiple: false
        grid:
          width: 10em
          grow: 1
      modified:
        label: modified
        valType: text
        multiple: true
        grid:
          width: 10em
          grow: 1

    filters:
      - field: isMember
        label: member of DARIAH
        type: ByValue
        maxCols: 1
        expanded: true

  typeContribution:
    title: subType
    item:
      - contribution type
      - contribution types
    sort:
      - [mainType, 1]
      - [subType, 1]
    fieldOrder:
      - mainType
      - subType
      - explanation
      - creator
      - dateCreated
      - modified
    fieldSpecs:
      mainType:
        label: Main type
        valType: text
        multiple: false
        grid:
          width: 10em
          grow: 0
      subType:
        label: Subtype
        valType: text
        multiple: false
        grid:
          width: 10em
          grow: 0
      explanation:
        label: Explanation
        valType: textarea
        multiple: true
        grid:
          width: 20em
          grow: 1
      creator:
        label: creator
        valType:
          values: user
          allowNew: false
        multiple: false
        grid:
          width: 10em
          grow: 1
      dateCreated:
        label: created on
        valType: datetime
        multiple: false
        grid:
          width: 10em
          grow: 1
      modified:
        label: modified
        valType: text
        multiple: true
        grid:
          width: 10em
          grow: 1

    detailOrder:
      - criteria
      - package
    details:
      criteria:
        table: criteria
        linkField: typeContribution
        mode: list
        filtered: true
      package:
        table: package
        linkField: typeContribution
        mode: list
        filtered: false

    filters:
      - field: mainType
        label: main type
        type: ByValue
        maxCols: 1
        expanded: true
      - field: subType
        label: subtype
        type: ByValue
        maxCols: 1
        expanded: false

  contrib:
    title: title
    item:
      - contribution
      - contributions
    sort:
      - [title, 1]
      - [dateCreated, -1]
    fieldOrder: 
      - title
      - year
      - country
      - vcc
      - typeContribution
      - description
      - costTotal
      - costDescription
      - contactPersonName
      - contactPersonEmail
      - urlContribution
      - urlAcademic
      - tadirahObject
      - tadirahActivity
      - tadirahTechnique
      - discipline
      - keyword
      - creator
      - dateCreated
      - modified

    fieldSpecs: 
      title:
        label: Title
        valType: text
        multiple: false
      contactPersonName:
        label: contact person
        valType: text
        multiple: false
      contactPersonEmail:
        label: contact email
        valType: email
        multiple: true
      urlContribution:
        label: Contribution url
        valType: url
        multiple: true
      urlAcademic:
        label: Academic url
        valType: url
        multiple: true
      description:
        label: Description
        valType: textarea
        multiple: false
      costTotal:
        label: cost (total)
        valType: number
        multiple: false
      costDescription:
        label: cost (description)
        valType: textarea
        multiple: false
      country:
        label: Country(ies)
        valType:
          values: country
          select:
            isMember: true
          allowNew: false
        multiple: false
      year:
        label: Year
        valType:
          values: year
          allowNew: true
        multiple: false
      vcc:
        label: VCC
        valType:
          values: vcc
          allowNew: false
        multiple: true
      discipline:
        label: Disciplines
        valType:
          values: discipline
          allowNew: true
        multiple: true
      keyword:
        label: Keywords
        valType:
          values: keyword
          allowNew: true
        multiple: true
      typeContribution:
        label: Type
        valType:
          values: typeContribution
          allowNew: false
          inactive:
            attributes:
              className: inactive
              title: this value does not belong to the current package
            disabled: true
        multiple: false
      typeContributionOther:
        label: Type
        valType:
          values: typeContribution
          allowNew: true
        multiple: true
      tadirahObject:
        label: Object(s)
        valType:
          values: tadirahObject
          allowNew: false
        multiple: true
      tadirahActivity:
        label: Activity(ies)
        valType:
          values: tadirahActivity
          allowNew: false
        multiple: true
      tadirahTechnique:
        label: Technique(s)
        valType:
          values: tadirahTechnique
          allowNew: false
        multiple: true
      creator:
        label: creator
        valType:
          values: user
          allowNew: false
        multiple: false
      dateCreated:
        label: created on
        valType: datetime
        multiple: false
      modified:
        label: modified
        valType: text
        multiple: true

    detailOrder:
      - assessment
    details:
      assessment:
        table: assessment
        linkField: contrib
        mode: list
        filtered: false

    filters:
      - field: title
        label: title
        type: Fulltext
        maxCols: null
        expanded: null
      - field: country
        label: country
        type: EUMap
        maxCols: 2
        expanded: true
      - field: vcc
        label: vcc
        type: ByValue
        maxCols: 2
        expanded: true
      - field: year
        label: year
        type: ByValue
        maxCols: 3
        expanded: false
      - field: typeContribution
        label: type
        type: ByValue
        maxCols: 2
        expanded: true
      - field: tadirahActivity
        label: research activity
        type: ByValue
        maxCols: 2
        expanded: false
      - field: tadirahObject
        label: research object
        type: ByValue
        maxCols: 2
        expanded: false
      - field: tadirahTechnique
        label: research technique
