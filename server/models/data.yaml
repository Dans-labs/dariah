        label: Package
        valType:
          values: package
          allowNew: true
          freeze: true
        multiple: false
      typeContribution:
        label: Type
        valType:
          values: typeContribution
          allowNew: true
          inactive:
            attributes:
              className: inactive
              title: this value does not belong to the current package
            disabled: true
        multiple: true
      criterion:
        label: Criterion
        valType: text
        multiple: false
      remarks:
        label: Remarks
        valType: textarea
        multiple: true
      creator:
        label: creator
        valType:
          values: user
          allowNew: false
        multiple: false
      dateCreated:
        label: created on
        valType: datetime
        multiple: false
      modified:
        label: modified
        valType: text
        multiple: true

    detailOrder:
      - score
    details:
      score:
        table: score
        linkField: criteria
        mode: list
        filtered: true
        cascade: true

    needMaster: true

    filters:
      - field: typeContribution
        label: type
        type: ByValue
