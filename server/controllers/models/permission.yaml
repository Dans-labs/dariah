unauth:   public

groups:
  public: unauthenticated user
  auth:   authenticated user
  own:    authenticated user and creator of records in question
  office: management user
  system: system administrator

levels:
  - public
  - auth
  - own
  - OWN
  - office
  - system

authorize:
  public: 
    public: 1
  auth:
    public: 1
    auth:   1
    own:   -1
    OWN:   -1
  office:
    public: 1
    auth:   1
    own:    1
    OWN:   -1
    office: 1
  system:
    public: 1
    auth:   1
    own:    1
    OWN:   -1
    office: 1
    system: 1

