generic:
  createdDate: dateCreated
  createdBy: creator
  modified: modified
  sort:
    - [rep, 1]

tables:
  user:
    title: eppn
    sort:
      - [lastName, 1]
      - [firstName, 1]
      - [eppn, 1]
    fieldOrder:
      - eppn
      - email
      - firstName
      - lastName
      - mayLogin
      - authority
      - dateModified
      - dateLastLogin
      - statusLastLogin
    fieldSpecs: 
      eppn:
        label: Eppn
        valType: text
        multiple: false
        initial: N.N.
      email:
        label: Email
        valType: email
        multiple: false
        initial: email
      firstName:
        label: First name
        valType: text
        multiple: false
        initial: First name
      lastName:
        label: Last name
        valType: text
        multiple: false
        initial: Last name
      mayLogin:
        label: Login allowed
        valType: bool
        multiple: false
        initial: true
      dateModified:
        label: modified on
        valType: datetime
        multiple: true
      dateLastLogin:
        label: last logged in on
        valType: datetime
        multiple: false
      statusLastLogin:
        label: Status last login
        valType: text
        multiple: false
        initial: status

  country:
    title: name
    sort:
      - [name, 1]
    fieldOrder:
      - iso2
      - name
      - isMember
      - latitude
      - longitude
    fieldSpecs:
      iso2:
        label: ISO(2)
        valType: text
        multiple: false
        initial: XY
      name:
        label: Name
        valType: text
        multiple: false
        initial: ...land
      isMember:
        label: Is DARIAH member
        valType: bool
        multiple: false
        initial: true
      latitude:
        label: Latitude
        valType: number
        multiple: false
        initial: 0.0
      longitude:
        label: Longitude
        valType: number
        multiple: false
        initial: 0.0

  contrib:
    title: title
    sort:
      - [title, 1]
      - [dateCreated, -1]
    fieldOrder: 
      - title
      - year
      - country
      - vcc
      - typeContribution
      - description
      - costTotal
      - costDescription
      - contactPersonName
      - contactPersonEmail
      - urlContribution
      - urlAcademic
      - creator
      - dateCreated
      - modified
      - tadirahObject
      - tadirahActivity
      - tadirahTechnique
      - discipline
      - keyword

    fieldSpecs: 
      title:
        label: Title
        valType: text
        multiple: false
        initial: title

      dateCreated:
        label: created on
        valType: datetime
        multiple: false

      modified:
        label: modified
        valType: text
        multiple: true

      contactPersonName:
        label: contact person
        valType: text
        multiple: false
        initial: First_name Last_name

      contactPersonEmail:
        label: contact email
        valType: email
        multiple: true
        initial: name@myinstitute.org

      urlContribution:
        label: Contribution url
        valType: url
        multiple: true
        initial: www.mycontrib.org

      urlAcademic:
        label: Academic url
        valType: url
        multiple: true
        initial: www.myinstitute.org

      description:
        label: Description
        valType: textarea
        multiple: false
        convert: markdown
        initial: This contribution is about ...

      costTotal:
        label: cost (total)
        valType: number
        multiple: false
        initial: â‚¬ 1000

      costDescription:
        label: cost (description)
        valType: textarea
        convert: markdown
        multiple: false
        initial: The costs of this contribution can be broken down as follows ...

      creator:
        label: creator
        valType:
          values: user
          allowNew: false
        multiple: false

      country:
        label: Country(ies)
        valType:
          values: country
          select:
            isMember: true
          allowNew: false
        multiple: false

      year:
        label: Year
        valType:
          values: year
          allowNew: true
        multiple: false

      vcc:
        label: VCC
        valType:
          values: vcc
          allowNew: false
        multiple: true

      discipline:
        label: Disciplines
        valType:
          values: discipline
          allowNew: true
        multiple: true

      keyword:
        label: Keywords
        valType:
          values: keyword
          allowNew: true
        multiple: true

      typeContribution:
        label: Type
        valType:
          values: typeContribution
          allowNew: false
        multiple: false

      typeContributionOther:
        label: Type
        valType:
          values: typeContribution
          allowNew: true
        multiple: true

      tadirahObject:
        label: Object(s)
        valType:
          values: tadirahObject
          allowNew: false
        multiple: true

      tadirahActivity:
        label: Activity(ies)
        valType:
          values: tadirahActivity
          allowNew: false
        multiple: true

      tadirahTechnique:
        label: Technique(s)
        valType:
          values: tadirahTechnique
          allowNew: false
        multiple: true

    filters:
      - field: title
        label: title
        type: FullText
        maxCols: null
        expanded: null
      - field: country
        label: country
        type: EUMap
        maxCols: 2
        expanded: true
      - field: vcc
        label: vcc
        type: ByValue
        maxCols: 2
        expanded: true
      - field: year
        label: year
        type: ByValue
        maxCols: 3
        expanded: false
      - field: typeContribution
        label: type
        type: ByValue
        maxCols: 2
        expanded: true
      - field: tadirahActivity
        label: research activity
        type: ByValue
        maxCols: 2
        expanded: false
      - field: tadirahObject
        label: research object
        type: ByValue
        maxCols: 2
        expanded: false
      - field: tadirahTechnique
        label: research technique
        type: ByValue
        maxCols: 1
        expanded: false
      - field: discipline
        label: discipline
        type: ByValue
        maxCols: 2
        expanded: false
      - field: keyword
        label: keyword
        type: ByValue
        maxCols: 1
        expanded: false

