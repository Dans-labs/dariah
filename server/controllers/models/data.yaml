tables:
  user:
    title: eppn
    fieldOrder:
      - eppn
      - email
      - firstName
      - lastName
      - mayLogin
      - authority
      - dateModified
      - dateLastLogin
      - statusLastLogin
    fieldSpecs: 
      eppn:
        label: Eppn
        valType: text
        multiple: false
        validation:
            nonEmpty: true
        initial: N.N.
        appearance: {}
      email:
        label: Email
        valType: email
        multiple: false
        validation:
            nonEmpty: false
        initial: email
        appearance: {}
      firstName:
        label: First name
        valType: text
        multiple: false
        validation:
            nonEmpty: false
        initial: First name
        appearance: {}
      lastName:
        label: Last name
        valType: text
        multiple: false
        validation:
            nonEmpty: false
        initial: Last name
        appearance: {}
      mayLogin:
        label: Login allowed
        valType: bool
        multiple: false
        validation:
            nonEmpty: false
        initial: true
        appearance: {}
      dateModified:
        label: modified on
        valType: datetime
        multiple: true
        validation:
          nonEmpty: false
        appearance:
          reverse: true
          cutoff: 1
      dateLastLogin:
        label: last logged in on
        valType: datetime
        multiple: false
        validation:
          nonEmpty: false
        appearance: {}
      statusLastLogin:
        label: Status last login
        valType: text
        multiple: false
        validation:
            nonEmpty: false
        initial: status
        appearance: {}

  country:
    title: name
    fieldOrder:
      - iso2
      - name
      - isMember
      - latitude
      - longitude
    fieldSpecs:
      iso2:
        label: ISO(2)
        valType: text
        multiple: false
        validation:
            nonEmpty: true
        initial: XY
        appearance: {}
      name:
        label: Name
        valType: text
        multiple: false
        validation:
            nonEmpty: true
        initial: ...land
        appearance: {}
      isMember:
        label: Is DARIAH member
        valType: bool
        multiple: false
        validation:
            nonEmpty: false
        initial: true
        appearance: {}
      latitude:
        label: Latitude
        valType: number
        multiple: false
        validation:
            nonEmpty: false
        initial: 0.0
        appearance: {}
      longitude:
        label: Longitude
        valType: number
        multiple: false
        validation:
            nonEmpty: false
        initial: 0.0
        appearance: {}

  contrib:
    title: title
    fieldOrder: 
      - title
      - year
      - country
      - vcc
      - typeContribution
      - typeContributionLegacy
      - description
      - costTotal
      - costDescription
      - contactPersonName
      - contactPersonEmail
      - urlContribution
      - urlAcademic
      - creator
      - dateCreated
      - dateModified
      - modifiedBy
      - tadirahObject
      - tadirahActivity
      - tadirahTechnique
      - discipline
      - keyword

    fieldSpecs: 
      title:
        label: Title
        valType: text
        multiple: false
        validation:
            nonEmpty: true
        initial: title
        appearance: {}

      dateCreated:
        label: created on
        valType: datetime
        multiple: false
        validation:
            nonEmpty: true
        appearance: {}

      dateModified:
        label: modified on
        valType: datetime
        multiple: true
        validation:
          nonEmpty: false
        appearance:
          reverse: true
          cutoff: 1

      contactPersonName:
        label: contact person
        valType: text
        multiple: false
        validation:
          nonEmpty: true
        initial: First_name Last_name
        appearance: {}

      contactPersonEmail:
        label: contact email
        valType: email
        multiple: true
        validation:
          nonEmpty: true
        initial: name@myinstitute.org
        appearance: {}

      urlContribution:
        label: Contribution url
        valType: url
        multiple: true
        validation:
          nonEmpty: true
        initial: www.mycontrib.org
        appearance: {}

      urlAcademic:
        label: Academic url
        valType: url
        multiple: true
        validation:
          nonEmpty: true
        initial: www.myinstitute.org
        appearance: {}

      description:
        label: Description
        valType: textarea
        multiple: true
        validation:
          nonEmpty: true
        convert: markdown
        initial: This contribution is about ...
        appearance: {}

      costTotal:
        label: cost (total)
        valType: number
        multiple: false
        validation:
          nonEmpty: true
        initial: â‚¬ 1000
        appearance: {}

      costDescription:
        label: cost (description)
        valType: textarea
        validation:
          nonEmpty: true
        convert: markdown
        multiple: false
        initial: The costs of this contribution can be broken down as follows ...
        appearance: {}

      creator:
        label: creator
        valType: rel
        multiple: false
        validation:
          nonEmpty: true
        convert: user
        allowNew: false
        getValues: /user
        idOnly: true
        appearance: {}

      modifiedBy:
        label: modified by
        valType: rel
        multiple: true
        validation:
          nonEmpty: false
        convert: user
        allowNew: false
        getValues: /user
        idOnly: true
        appearance:
          reverse: true
          cutoff: 1

      country:
        label: Country(ies)
        valType: rel
        multiple: false
        validation:
          nonEmpty: true
        convert: country
        allowNew: false
        getValues: /member_country
        idOnly: false
        appearance: {}

      year:
        label: Year
        valType: rel
        multiple: false
        validation:
          nonEmpty: true
          min: 2000
          max: 2100
          step: 1
        allowNew: true
        getValues: /value_skim?table={table}&field={field}
        idOnly: false
        appearance: {}

      vcc:
        label: VCC
        valType: rel
        multiple: true
        validation:
          nonEmpty: true
        allowNew: false
        getValues: /value_table?table={table}&field={field}
        idOnly: false
        appearance: {}

      discipline:
        label: Disciplines
        valType: rel
        multiple: true
        validation:
          nonEmpty: true
        allowNew: true
        getValues: /value_skim?table={table}&field={field}
        idOnly: false
        appearance: {}

      keyword:
        label: Keywords
        valType: rel
        multiple: true
        validation:
          nonEmpty: true
        allowNew: true
        getValues: /value_skim?table={table}&field={field}
        idOnly: false
        appearance: {}

      typeContribution:
        label: Type
        valType: rel
        multiple: true
        validation:
          nonEmpty: true
        allowNew: false
        getValues: /value_table?table={table}&field={field}
        idOnly: false
        appearance: {}

      typeContributionLegacy:
        label: Type (legacy)
        valType: rel
        multiple: false
        validation:
          nonEmpty: true
        allowNew: false
        getValues: /value_skim?table={table}&field={field}
        idOnly: false
        appearance: {}

      tadirahObject:
        label: Object(s)
        valType: rel
        multiple: true
        validation:
          nonEmpty: false
        allowNew: false
        getValues: /value_table?table={table}&field={field}
        idOnly: false
        appearance: {}

      tadirahActivity:
        label: Activity(ies)
        valType: rel
        multiple: true
        validation:
          nonEmpty: false
        allowNew: false
        getValues: /value_table?table={table}&field={field}
        idOnly: false
        appearance: {}

      tadirahTechnique:
        label: Technique(s)
        valType: rel
        multiple: true
        validation:
          nonEmpty: false
        allowNew: false
        getValues: /value_table?table={table}&field={field}
        idOnly: false
        appearance: {}

    filters:
      - field: title
